<div class="row">
  <form class="col s12 offset-m3 m6">
    <h3 class="center-align">Login</h3>
    <div class="row">
      <div class="col s12 input-field">
        <input type="text" autofocus id="email" name="email" class="validate" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
        <label for="email">Digite o email</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12 input-field">
        <input type="password" id="senha" class="validate"  [(ngModel)]="senha" [ngModelOptions]="{standalone: true}">
        <label for="senha">Digite sua senha</label>
      </div>
    </div>
    <div class="row">
      <div class="col s6 offset-s3">
        <button type="submit" class="btn btn-waves" style="width:100%" (click)="login()" >Login</button>
      </div>
    </div>
  </form>
</div>
